name: Create Daily Issue
on:
  schedule:
    - cron: '5 * * * *'

jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
      - run:
          gh issue create --title "Test Issue"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_URL: ${{ github.event.pull_request.html_url }}
       
